<!DOCTYPE html>
<html lang="en">
<head>
    <title>Travel Buddy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">        
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Travel Buddy</span>
                                <p>For all your travel needs!</p>
                            </div>
                        </div>
                    </div>
                    <div id="messageFormeight" class="card-body msg_card_body">
                        <!-- Messages will be displayed here -->
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <button id="textToSpeechBtn" class="btn btn-primary">Text to Speech</button>
                            <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
$(document).ready(function() {
    // Your existing code

    // Text-to-Speech button click event
    $("#textToSpeechBtn").on("click", function() {
        // Get the text content from the input field
        var textToSpeak = $("#text").val();

        // Use text-to-speech API or library of your choice to convert text to speech
        // For example, you can use the Web Speech API as shown below:
        var synth = window.speechSynthesis;
        var utterThis = new SpeechSynthesisUtterance(textToSpeak);
        synth.speak(utterThis);
    });

    // Send button click event
    $("#send").on("click", function() {
        // Get the message from the input field
        var message = $("#text").val();

        // Add your logic to send the message to the model or handle it accordingly
        // For now, let's just append the message to the message container
        $("#messageFormeight").append('<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + message + '</div></div>');

        // Clear the input field after sending the message
        $("#text").val('');
    });
});


    </script>
</body>
</html>
